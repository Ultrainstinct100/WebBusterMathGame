<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="Styling.css">
    <script src="FormFunctions.js"></script>
</head>
<body>
  
    <form method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          
          <!--Text field for firstname-->
          <label for="Firstname_box"><b>First Name</b></label><br>
          <input type="text" placeholder="Enter FirstName" name="Firstname_box" id="Firstname_box" required minlength="3">

          <!--Text field for laststname-->
          <label for="Lastname_box"><b>Last Name</b></label><br>
          <input type="text" placeholder="Enter LastName" name="Lastname" id="Lastname_box" required pattern=".{3,}"><br><br>

          <!--Text field for email-->
          <label for="Email_box"><b>Email</b></label><br>
          <input type="email" placeholder="Enter Email" name="email" id="Email_box" pattern=".+gmail.com" required><br><br>

          <!--Date field for Date of birth-->
          <label for="DOB_box"><b>Date of Birth</b></label><br>
          <input type="date" name="DOB" id="DOB_box" oninput="age()"  required min="2009-01-01" max="2013-11-08"><br><br>

          <!--Radio field for Gender-->
          <label for="Gender" class="centerLabel"><b>Gender</b></label><br>
          <input type="radio" name="gen" id="Gender" value="Male">Male
          <input type="radio" name="gen" id="Gender" value="Female">Female<br><br>
          
          <!--Field to display age-->
          <label for="Age_box"><b>Age</b></label><br>
          <textarea name="Age" id="Age_box" cols="30" rows="3" disabled></textarea>
         

          
          
 
          <hr>
          <!--Register Button-->
          <button type="button" class="registerbtn" id="Register_button" onclick="Register()">Register</button>
          <!--Start Button-->
          <button type="button" class="registerbtn" id="Start_button" onclick="PlayGame()" disabled>Start</button>
          <!--Text Area to show each players scores-->
          <textarea name="Leaderboard" id="showpercentage" cols="30" rows="3" disabled></textarea>
          <!--End Button-->
          <button type="button" class="registerbtn" id="End_button" disabled>End</button>
          <!--Text Area to Show ALL PLAYERS-->
          <textarea name="AllPlayers" id="showallplayers" cols="30" rows="3" disabled></textarea>
        </div>
        
        <!--PlayArea-->
        <fieldset id="PlayAreafield" disabled>
          <legend><h1 class="playareaInnerText">PlayArea:</h1></legend>
          <h3  class="playareaInnerText">GUESS THE MULTIPLICATION</h3>

          <!--Label to show equation-->
          <label for="GuessEque"  class="playareaInnerText" id="GuessEqu"></label>
          <!--Field for player's input-->
          <input type="text" id="PlayArea_field" name="GuessEque"><br><br>
          

          <button type="button" onclick="CheckAnswer()" class="registerbtn" id="Accept" disabled>Accept</button>
          <button type="button" class="registerbtn" id="Next" disabled>Next</button>
       </fieldset>


      
      </form>
    
</body>
</html>
